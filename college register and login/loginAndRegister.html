<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="loginAndRegister.css" />
</head>
<body>
  <div class="hero">
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/about.html">About</a></li>
      <li><a href="/course.html">Course</a></li>
      <li><a href="/Blog.html">Blog</a></li>
      <li><a href="/contact.html">Contact</a></li>
      <li><a href="college register and login\loginAndRegister.html">Login</a></li>
    </ul>
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">
          Log in
        </button>
        <button type="button" class="toggle-btn" onclick="register()">
          Register
        </button>
      </div>
      <div class="social-icons">
        <img src="fb.png" alt="" />
        <img src="tw.png" alt="" />
        <img src="gp.png" alt="" />
      </div>
      <form id="login" class="input-group">
        <input type="text" class="input-field" placeholder="Registration no" required />
        <input type="text" class="input-field" placeholder="Enter password" required />
        <input type="checkbox" class="check-box" />
        <span>Remember Password</span>
        <button type="submit" class="submit-btn">Log in</button>
      </form>
      <form id="register" class="input-group">
        <input type="text" class="input-field" placeholder="User id" required />
        <input type="text" class="input-field" placeholder="Name" required />
        <input type="text" class="input-field" placeholder="Registration no" required />
        <input type="text" class="input-field" placeholder="Enter password" required />
        <input type="checkbox" class="check-box" />
        <span>I'm sure that I have given all the information clearly</span>
        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
  </div>
  <script src="loginAndRegister.js"></script>
  <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register() {
      x.style.left = "-400px";
      y.style.left = "50px";
      z.style.left = "110px";
    }
    function login() {
      x.style.left = "50px";
      y.style.left = "450px";
      z.style.left = "0px";
    }
  </script>
</body>
</html>
